<!DOCTYPE html>
<html>
<head>
    <title>Skipper</title>
    <style>
        /* Basic body styling and centering items */
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        /* Styling for the logo */
        .logo {
            width: 128px;
            height: 128px;
        }
        /* Styling for the title, also setting up the space for the slider */
        h1 {
            color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        /* Styling for the status indicator */
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #e91e63;
        }
        /* Styling for the switch, which will contain the slider */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        /* Styling for the slider */
        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }
        /* Styling for the small circle inside the slider */
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        /* We want to hide the actual input element for the switch, so we set its dimensions to 0 and make it transparent */
        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }
        /* When the switch is active (checked), we want to change the background color of the slider and move the small circle */
        .switch input:checked + .slider {
            background-color: #e91e63;
        }
        .switch input:checked + .slider:before {
            transform: translateX(26px);
        }
        /* Styling for the container that will hold our options */
        .container {
            width: 100%;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        /* Styling for the container that will hold our time options */
        .time-option-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        /* Styling for the individual time options */
        .time-option {
            padding: 5px 10px;
            color: #fff;
            background-color: #2196f3;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Styling for our tabs */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        /* Styling for our tab buttons */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }
        /* Change the color when we hover over a tab button */
        .tab button:hover {
            background-color: #ddd;
        }
        /* Change the color of the active tab button */
        .tab button.active {
            background-color: #ccc;
        }
        /* Styling for our tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head>
<body>
    <!-- Display the logo -->
    <img src="skipper128.png" class="logo" alt="Skipper Logo">
    <!-- Set up our title and switch -->
    <h1>
        <div style="display: flex; align-items: center;">
            <!-- Display our status indicator -->
            <div class="status-indicator"></div>
            <!-- Display the title -->
            <span style="margin-left: 10px;">Skipper</span>
        </div>
        <!-- Set up our switch -->
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </h1>

    <!-- Set up our tabs -->
    <div class="tab">
        <button class="tablinks" id="btn-options">Options</button>
        <button class="tablinks" id="btn-site-list">Site List</button>
        <button class="tablinks" id="btn-more">More</button>
    </div>

    <!-- Set up the contents for our 'Options' tab -->
    <div id="Options" class="tabcontent">
        <!-- Display our 'Skip after' text -->
        <span>Skip after:</span>
        <!-- Set up our time options -->
        <div class="time-option-container">
            <div class="time-option">1 second</div>
            <div class="time-option">10 seconds</div>
            <div class="time-option">30 seconds</div>
        </div>
    </div>

    <!-- Set up an empty 'Site List' tab -->
    <div id="SiteList" class="tabcontent">
        <!-- Contents for Site List -->
    </div>

    <!-- Set up an empty 'More' tab -->
    <div id="More" class="tabcontent">
        <!-- Contents for More -->
    </div>

    <script>
        /* Our function to open a tab */
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            /* Get all elements with class="tabcontent" and hide them */
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            /* Get all elements with class="tablinks" and remove the class "active" */
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            /* Show the current tab, and add an "active" class to the button that opened the tab */
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        /* Start with the 'Options' tab open */
        document.getElementById("Options").style.display = "block";
    </script>
</body>
</html>
