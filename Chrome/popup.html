<!DOCTYPE html>
<html>
<head>
    <title>Skipper</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <img src="skipper128.png" class="logo" alt="Skipper Logo">
    <div id="title-container">
        <div id="title">
            <span class="status-indicator" id="indicator"></span>
            <span>Skipper</span>
        </div>
        <label class="switch">
            <input type="checkbox" id="toggle-switch">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="tab">
        <button class="tablinks" id="btn-Options">Options</button>
        <button class="tablinks" id="btn-SiteList">Site List</button>
        <button class="tablinks" id="btn-More">More</button>
    </div>
    <div id="Options" class="tabcontent">
        <h3>Skip after:</h3>
        <div class="time-option-container">
            <div class="time-option">1 second</div>
            <div class="time-option">10 seconds</div>
            <div class="time-option">30 seconds</div>
        </div>
    </div>
    <div id="SiteList" class="tabcontent">
        <h3>Site List</h3>
        <p>Manage your site list here.</p>
    </div>
    <div id="More" class="tabcontent">
        <h3>More</h3>
        <p>Discover more features.</p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
